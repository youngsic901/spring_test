<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>상품 출력(mybatis)</h3>
<table border="1">
    <tr>
        <th>코드</th><th>품명</th><th>수량</th><th>단가</th>
    </tr>
    <th:block th:if="${datas.size > 0}">
        <tr th:each="data: ${datas}">
            <td th:text="${data.code}">코드</td>
            <td th:text="${data.sang}">품명</td>
            <td>[[${data.su}]]</td>
            <!--<td>[[${#numbers.formatInteger(data.dan, 3, 'COMMA')}]]</td>-->
            <td th:text="${#numbers.formatInteger(data.dan, 3, 'COMMA')}">단가</td>
        </tr>
        <tr>
            <td colspan="4">
                건수 : [[${datas.size}]]
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <!--<form action="/search" method="get">-->
                <form th:action="@{/search}" method="get">
                    상품명 : <input type="text" name="searchValue">
                    <input type="submit" value="검색">
                </form>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
