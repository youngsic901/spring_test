<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상품 자료들 출력</h2>
<table border="1">
  <tr>
    <th>번호</th><th>아이디</th><th>상품명</th><th>가격</th><th>등록일</th>
  </tr>
  <tr th:each="s, idx : ${dtos}">
    <td th:text="${idx.count}"></td>
    <td th:text="${s.id}"></td>
    <td th:text="${s.name}"></td>
    <td th:text="${s.price}"></td>
    <td th:text="${s.regDate}"></td>
  </tr>
</table>
</body>
</html>
