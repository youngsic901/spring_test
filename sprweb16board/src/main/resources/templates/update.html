<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector("#btnUp").onclick = chkUpFunc;
        }
        function chkUpFunc() {
            // 입력자료 오류 검사 생략

            if(frm.pass.value === ""){
                frm.pass.focus();
                alert("비밀번호 입력")
                return;
            }

            if(confirm("정말 수정할까요?")){
                frm.submit();
            }
        }
    </script>
</head>
<body>
<h3>* 글 수정 *</h3>
<form th:action="@{update}" name="frm" method="post" th:object="${data}">
    <input type="hidden" th:field="*{num}">
    <input type="hidden" name="page" th:value="${page}">
    <table class="table">
        <tr>
            <td><label for="name">이름</label></td>
            <td><input type="text" th:field="*{name}" id="name"></td>
        </tr>
        <tr>
            <td><label for="pass">암호</label></td>
            <td><input type="text" name="pass" id="pass"></td>
        </tr>
        <tr>
            <td><label for="mail">이메일</label></td>
            <td><input type="text" th:field="*{mail}" id="mail"></td>
        </tr>
        <tr>
            <td><label for="title">제목</label></td>
            <td><input type="text" th:field="*{title}" id="title"></td>
        </tr>
        <tr>
            <td><label for="cont">제목</label></td>
            <td>
                <textarea rows="5" style="width: 99%;" th:field="*{cont}" id="cont"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="button" value="수정확인" id="btnUp">
                <input type="button" value="목록보기" th:onclick="|location.href='@{list(page=${page})}'|">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
