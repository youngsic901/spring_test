<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container py-4">
<h2 class="mb-4">✏️ 게시글 수정</h2>
<form th:action="@{|/board/update/${board.num}|}" method="post">
    <div class="mb-3">
        <label for="author" class="form-label">작성자</label>
        <input type="text" id="author" name="author" class="form-control" th:value="${board.author}" required>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" class="form-control" th:value="${board.title}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content" class="form-control" rows="8" th:text="${board.content}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정완료</button>
    <a th:href="@{/}" class="btn btn-secondary">목록</a>
</form>

</body>
</html>
