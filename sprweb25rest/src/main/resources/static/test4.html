<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById("func1").onclick = func;
		}

		function func() {
			const num = document.querySelector("#delNum").value;
			fetch(`/hidelete/${num}`, {method: "DELETE"})
			.then(response => {
				if (!response.ok) {
					throw new Error("response 오류");
				}
				return response.text();
			})
			.then(data => {
				document.querySelector("#result").innerText = data;
			})
			.catch(error => {
				document.querySelector("#result").innerText = "error : " + error;
			})
		}
	</script>
</head>
<body>
<h2>RESTful API test2</h2>
<input type="text" id="delNum" value="5">
<button id="func1">DELETE 요청 1</button>
<br>
<hr>
<div id="result"></div>
</body>
</html>
