<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h3>직원과 부서 정보</h3>
<!--<a href="javascript:history.back()">이전</a>-->
<a th:href="|javascript:history.back()|">이전</a>
<table border="1">
	<tr>
		<th>사번</th><th>직원명</th><th>부서명</th><th>부서전화</th><th>직급</th><th>연봉</th>
	</tr>
	<th:block th:if="${blist.size > 0}">
		<tr th:each="data: ${blist}">
			<td th:text="${data.jikwonno}"></td>
			<td th:text="${data.jikwonname}">
			<td th:text="${data.buser.busername}"></td>
			<td th:text="${data.buser.busertel}"></td>
			<td th:text="${data.jikwonjik}"></td>
			<td th:text="${data.jikwonpay}"></td>
		</tr>
	</th:block>
</table>
</body>
</html>
