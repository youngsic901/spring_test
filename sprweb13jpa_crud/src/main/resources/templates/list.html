<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원 정보 (@MVC - JPA)</h2>

<th:block th:if="${datas.size > 0}">
    <table border="1">
        <tr>
            <th>번호</th><th>이름</th><th>주소</th>
        </tr>
        <tr th:each="data : ${datas}">
            <td>[[${data.num}]]</td>
            <td>[[${data.name}]]</td>
            <td>[[${data.addr}]]</td>
        </tr>
    </table>
</th:block>
</body>
</html>
