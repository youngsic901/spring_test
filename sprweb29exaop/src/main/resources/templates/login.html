<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>고객 로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card mx-auto" style="max-width: 400px;">
	<div class="card-body">
		<h4 class="card-title text-center mb-4">고객 로그인</h4>
		<form action="/login" method="post">
			<div class="mb-3">
				<label for="gogekno" class="form-label">고객번호</label>
				<input type="text" id="gogekno" name="gogekno" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="gogekname" class="form-label">고객이름</label>
				<input type="text" id="gogekname" name="gogekname" class="form-control" required>
			</div>
			<div class="d-grid">
				<input type="submit" class="btn btn-primary" value="확인">
			</div>
		</form>
	</div>
</div>

</body>
</html>
