<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>직원 목록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-end mb-3">
	<div th:if="${session.isLogin}">
		<a th:href="@{/logout}" class="btn btn-outline-danger">로그아웃</a>
	</div>
	<div th:unless="${session.isLogin}">
		<a th:href="@{/login}" class="btn btn-outline-primary">로그인</a>
	</div>
</div>

<h2 class="mb-4">* 직원 목록 *</h2>
<table class="table table-bordered table-striped table-hover align-middle text-center">
	<thead class="table-light">
	<tr>
		<th>직원번호</th><th>직원명</th><th>부서명</th><th>직급</th><th>부서전화</th><th>성별</th>
	</tr>
	</thead>
	<tbody>
	<th:block th:if="${session.isLogin}">
		<th:block th:each="jikwon:${session.jlist}">
			<tr>
				<td th:text="${jikwon.jikwonno}"></td>
				<td th:text="${jikwon.jikwonname}"></td>
				<td th:text="${jikwon.buser.busername}"></td>
				<td th:text="${jikwon.jikwonjik}"></td>
				<td th:text="${jikwon.buser.busertel}"></td>
				<td th:text="${jikwon.jikwongen}"></td>
			</tr>
		</th:block>
	</th:block>
	<th:block th:unless="${session.isLogin}">
		<th:block th:each="jikwon:${jlist}">
			<tr>
				<td th:text="${jikwon.jikwonno}"></td>
				<td th:text="${jikwon.jikwonname}"></td>
				<td th:text="${jikwon.buser.busername}"></td>
				<td th:text="${jikwon.jikwonjik}"></td>
				<td th:text="${jikwon.buser.busertel}"></td>
				<td th:text="${jikwon.jikwongen}"></td>
			</tr>
		</th:block>
	</th:block>
	</tbody>
</table>
</body>
</html>
